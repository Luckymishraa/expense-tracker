<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense-Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-200 min-h-screen font-sans">
    <!-- wrapper -->
    <main class="max-w-3xl mx-auto p-4">
      <!-- header -->
      <header class="text-center mb-6">
        <h1 class="text-3xl font-bold text-blue-700">Expense Tracker</h1>
        <p class="text-sm text-gray-500">
          Track your spending smartly, Captain.
        </p>
      </header>

      <!-- Add Expense Here -->
      <section aria-label="Add Expense">
        <form
          id="expenseForm"
          class="bg-white p-6 rounded-xl shadow-md mb-6 grid grid-cols-1 md:grid-cols-2 gap-4"
        >
          <input
            type="number"
            id="amount"
            placeholder="Amount (₹)"
            class="border p-2"
            rounded
          />
          <input
            type="text"
            id="category"
            placeholder="Category (e.g. Food)"
            class="rounded p-2"
            rounded
          />
          <input
            type="text"
            id="note"
            placeholder="Note"
            class="border p-2"
            rounded
          />
          <input type="date" id="date" class="border p-2 rounded" required />
          <button
            id="submitBtn"
            class="bg-blue-600 text-white px-4 py-2 rounded col-span-full hover:bg-blue-700 transition"
            type="submit"
          >
            Add Expense
          </button>
        </form>
      </section>

      <!-- Search + Summary -->
      <section
        aria-label="search and summary"
        class="flex flex-col md:flex-row justify-between items-center mb-4 gap-4"
      >
        <input
          type="text"
          id="searchInput"
          placeholder="Search expenses..."
          class="p-2 border rounded w-full md:w-1/2"
        />
        <aside
          id="summary"
          class="bg-blue-100 text-blue-800 p-3 rounded-xl shadow w-full md:w-auto text:sm md:text-base"
        >
          Total: ₹0
        </aside>
      </section>
      <!-- drop down option -->
      <select id="categoryFilter" class="mb-4 p-2 border rounded">
        <option value="">All Category</option>
      </select>

      <!-- sort by date -->
      <select id="sortOrder" class="border p-2 rounded-md">
        <option value="newest">Newest First</option>
        <option value="oldest">Oldest First</option>
      </select>

      <!-- expense list -->
      <section aria-label="Expense List">
        <ul
          id="expenseList"
          class="flex flex-col md:flex-row md:flex-wrap p-4 gap-4"
        ></ul>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
